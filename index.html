<html lang="en">
<head>

    <title>Cousin Calculator</title>

<body>
    <div id="page-wrapper">
        <header>
            <div class="logo">Cousin Calculator</div>
            <nav></nav>

        <div class="calculator">

                <ul>
                    <li>
                        <!-- Selecting Parent / Grandparent / GGP -->
                        <label for="first-relationship">My... </label>
                        <select id="first-relationship" name="first-relationship">
                            <option value="parent">Parent's</option>
                            <option value="grand_parent">Grand Parent's</option>
                            <option value="great-grand-parent">Great Grand Parent's</option>
                        </select>
                    </li>
                        <select id="second-relationship" name="second-relationship">
                            <option value="sibling">Sibling</option>
                        </select>
                    <li>
                        
                    </li>
                </ul>
            </form>
        </div>



    </div>
